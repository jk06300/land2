<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">그 사업자등록이</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">제3자에 대한 관계에서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">유효한 임대차의 공시방법이 되기 위해서는</span></p>

<p class="mb15">사업자등록신청시</p>
<table class="tb f16" cellspacing="0">
