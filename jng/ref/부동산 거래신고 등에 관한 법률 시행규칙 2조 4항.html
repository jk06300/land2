<p id="t" class="mb15">부동산 거래계약을 신고하려는 개업공인중개사는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">부동산거래계약 신고서에 서명 또는 날인한 후</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다음 각 호의 서류를 첨부하여</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1"><span id="tr1b3p1">부동산등 소재지 신고관청에</span> 제출하여야 한다.</span></p>
<p><span id="tr1n4" class="sb1 dp">●</span><span class="dp1">이 경우 공동으로 중개를 한 경우에는 해당 개업공인중개사가 공동으로 서명 또는 날인해야 한다.</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
부동산 거래계약서 사본
</td></tr>
<tr><td id="tr3" class="td">
영수증 사본 또는 통장 사본 등 계약금의 지급을 확인할 수 있는 서류
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 2조 4항)</td></tr></table>
