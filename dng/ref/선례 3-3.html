<p id="t" class="mb15">1동의 건물의 각 부분이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
구분건물로 될 수 있는 요건을 갖추었다 하더라도
</td></tr>
</table>
<br>
<p class="mb15">건물의 소유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">1동의 건물의 각 부분을 구분건물로 <span id="tr2b1pe">등기하지 아니하고</span></span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">1동의 건물 <span id="tr2b2p2">전체를</span> 하나의 소유권의 객체로 하는 <span id="tr2b2pe">등기를 할 수 있다</span>.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(선례 3-3)</td></tr></table>
