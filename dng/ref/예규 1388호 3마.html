<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
토지수용의 재결의 실효를 원인으로 하는
</td></tr>
</table>
<br>
<p class="mb15">토지수용으로 인한 소유권이전등기의 말소의 신청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
등기의무자와 등기권리자가 공동으로 신청하여야 하며
</td></tr>
</table>
<br>
<p class="mb15">이에 의하여 토지수용으로 인한 소유권이전등기를 말소한 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
등기관은 토지수용으로 말소한 등기를 직권으로 회복하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(예규 1388호 3마)</td></tr></table>
