<p id="t" class="mb15">도시개발사업의 시행에 드는 비용은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 비용의 전부 또는 일부를</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">국고에서 보조하거나 융자할 수 있다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 시행자가 행정청<span id="pr2r1" class="mrs mrl3">(국가나 지방자치단체)</span>이면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
전부를 보조하거나 융자할 수 있다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 59조)</td></tr></table>
